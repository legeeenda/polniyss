<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/reg.css">
    <script src="js/regg.js" defer></script>
</head>
<body>
    <script type="text/javascript">
        function onSubmit() {
             if (document.getElementById('name').value == 'Legenda')
             {window.location.href = 'gl.html'; }else{ alert('pplease');}
        }
   </script>

    
    <!-- Контейнер -->
    <article class="container">

        <!-- Внутренний блок -->
        <div class="block">

            <section class="block_item block-item">
                <h2 class="block-item_title">У вас уже есть аккаунт ?</h2>
                <button class="block-item_btn signin-btn">Войти</button>
            </section>
            <section class="block_item block-item">
                <h2 class="block-item_title">У вас нет аккаунта ?</h2>
                <button class="block-item_btn signup-btn">Зарегистрироваться</button>
            </section>

        </div>

        <!-- Блок формы -->
        <div class="form-box">

             <!--Форма входа-->
            <form action="#" class="form form_signin">
                <h3 class="form_title">Вход</h3>

                <p>
                    <input type="text" name="name" maxlength="8" class="form_input"
                    id="name" placeholder="Логин" required/>
                </p>
                <p>
                    <input type="text" name="password" maxlength="8" class="form_input"
                    id="password" placeholder="пароль" required/>
                </p>
                <p>
                    <button class="form_btn" 
                    id="joe_btn" onclick="onSubmit()">Enter</button>
                </p>
                <p>
                    <a href="#" class="form_forgot">Восстановить пароль</a>
                </p>
            </form>


             <!--Форма регистрации-->
             <form action="#" class="form form_signup">
                <h3 class="form_title">Регистрация</h3>

                <p>
                    <input type="text" class="form_input" placeholder="Логин">
                </p>
                <p>
                    <input type="text" class="form_input" placeholder="Email">
                </p>
                <p>
                   <input type="password" class="form_input"
                   placeholder="Пароль">
                </p>
                <p>
                    <input type="password" class="form_input"
                    placeholder="Подтвердите пароль">
                 </p>
                <p>
                    <button class="form_btn form_btn_signup">Зарегистрироваться</button>
                </p>
            </form>
        </div>


    </article>
    
</body>
</html>
